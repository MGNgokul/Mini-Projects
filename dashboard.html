<!DOCTYPE html>
<html lang="en">
<head>
<title>Dashboard | SkillVault</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  background:#f4f7fb;
  min-height:100vh;
  color:#1e1e2f;
}

.navbar{
  padding:18px 30px;
  font-size:22px;
  font-weight:bold;
  background:#1e1e2f;
  color:white;
  letter-spacing:1px;
}

.dashboard-grid{
  display:grid;
  grid-template-columns:260px 1fr;
  min-height:calc(100vh - 60px);
}

.sidebar{
  background:white;
  box-shadow:2px 0 15px rgba(0,0,0,0.05);
  padding:20px 0;
  display:flex;
  flex-direction:column;
}

.sidebar a{
  padding:15px 25px;
  text-decoration:none;
  color:#444;
  font-size:14px;
  transition:0.3s;
  display:flex;
  align-items:center;
  gap:12px;
  border-left:4px solid transparent;
}

.sidebar a i{
  font-size:16px;
  width:20px;
}

.sidebar a:hover{
  background:#f0f7ff;
  padding-left:35px;
}

.sidebar a.active{
  background:#e6f2ff;
  border-left:4px solid #4db5ff;
  font-weight:600;
}

.sidebar a.active i{
  color:#4db5ff;
}

.main{
  padding:30px;
  display:grid;
  gap:30px;
}

.kpi-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}

.kpi{
  background:white;
  padding:25px;
  border-radius:20px;
  box-shadow:0 8px 20px rgba(0,0,0,0.05);
  text-align:center;
  transition:0.3s;
  position:relative;
}

.kpi:hover{
  transform:translateY(-6px);
}

.kpi i{
  font-size:28px;
  margin-bottom:10px;
}

.kpi:nth-child(1) i{ color:#4db5ff; }
.kpi:nth-child(2) i{ color:#28c76f; }
.kpi:nth-child(3) i{ color:#ff9f43; }
.kpi:nth-child(4) i{ color:#7367f0; }

.kpi h4{
  font-size:14px;
  color:#777;
  margin-bottom:8px;
}

.kpi p{
  font-size:28px;
  font-weight:bold;
}

.progress-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
}

.progress-card{
  background:white;
  padding:20px;
  border-radius:20px;
  box-shadow:0 8px 20px rgba(0,0,0,0.05);
  transition:0.3s;
}

.progress-card:hover{
  transform:scale(1.02);
}

.progress{
  background:#e0e0e0;
  height:10px;
  border-radius:10px;
  margin-top:12px;
  overflow:hidden;
}

.progress span{
  display:block;
  height:100%;
  background:#4db5ff;
  width:0;
  border-radius:10px;
  transition:1.2s ease;
}

.activity{
  background:white;
  padding:20px;
  border-radius:20px;
  box-shadow:0 8px 20px rgba(0,0,0,0.05);
}

.activity div{
  padding:12px 0;
  border-bottom:1px solid #eee;
}

.activity div:last-child{
  border-bottom:none;
}

.back-btn{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
}

.back-btn button{
  padding:10px 18px;
  border:none;
  border-radius:20px;
  background:#1e1e2f;
  color:white;
  cursor:pointer;
  transition:0.3s;
}

.back-btn button:hover{
  background:#4db5ff;
}

@media(max-width:768px){
  .dashboard-grid{
    grid-template-columns:1fr;
  }
  .sidebar{
    flex-direction:row;
    overflow-x:auto;
  }
  .sidebar a{
    font-size:12px;
    padding:12px;
  }
}
</style>

<script>
window.onload=()=>{
  document.querySelectorAll(".progress span").forEach(bar=>{
    bar.style.width=bar.dataset.value+"%";
  });
}
</script>

</head>
<body>

<div class="navbar">SkillVault Dashboard</div>

<div class="dashboard-grid">

  <div class="sidebar">
    <a href="dashboard.html" class="active"><i class="fa fa-home"></i> Dashboard</a>
    <a href="skills.html"><i class="fa fa-code" style="color:#28c76f;"></i> Skills</a>
    <a href="roadmap.html"><i class="fa fa-map" style="color:#ff9f43;"></i> Roadmap</a>
    <a href="analytics.html"><i class="fa fa-chart-line" style="color:#7367f0;"></i> Analytics</a>
    <a href="profile.html"><i class="fa fa-user" style="color:#ea5455;"></i> Profile</a>
    <a href="settings.html"><i class="fa fa-gear" style="color:#00cfe8;"></i> Settings</a>
    <a href="help.html"><i class="fa fa-circle-question" style="color:#ff6b6b;"></i> Help</a>
    <a href="progress.html"><i class="fa fa-trophy" style="color:#ffc107;"></i> Progress</a>
    <a href="resume.html"><i class="fa fa-file" style="color:#17a2b8;"></i> Resume</a>
    <a href="certificates.html"><i class="fa fa-certificate" style="color:#28c76f;"></i> Certificates</a>
  </div>

  <div class="main">

    <div class="kpi-grid">
      <div class="kpi">
        <i class="fa fa-layer-group"></i>
        <h4>Total Skills</h4>
        <p>18</p>
      </div>
      <div class="kpi">
        <i class="fa fa-check-circle"></i>
        <h4>Completed</h4>
        <p>10</p>
      </div>
      <div class="kpi">
        <i class="fa fa-spinner"></i>
        <h4>In Progress</h4>
        <p>8</p>
      </div>
      <div class="kpi">
        <i class="fa fa-award"></i>
        <h4>Certificates</h4>
        <p>4</p>
      </div>
    </div>

    <div class="progress-grid">
      <div class="progress-card">
        HTML
        <div class="progress"><span data-value="90"></span></div>
      </div>
      <div class="progress-card">
        CSS
        <div class="progress"><span data-value="75"></span></div>
      </div>
      <div class="progress-card">
        JavaScript
        <div class="progress"><span data-value="60"></span></div>
      </div>
    </div>

    <div class="activity">
      <div>‚úî Completed HTML Basics</div>
      <div>üìò Started JavaScript Roadmap</div>
      <div>üèÜ Added CSS Certificate</div>
    </div>

  </div>
</div>

<div class="back-btn">
  <button onclick="history.back()">‚Üê Back</button>
</div>

</body>
</html>
