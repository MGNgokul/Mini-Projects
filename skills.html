<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" sizes="32x32" href="https://static.vecteezy.com/system/resources/previews/011/482/188/non_2x/driving-school-logo-design-steering-wheel-with-cog-and-book-icon-free-vector.jpg">
<link rel="icon" type="image/png" sizes="16x16" href="https://static.vecteezy.com/system/resources/previews/011/482/188/non_2x/driving-school-logo-design-steering-wheel-with-cog-and-book-icon-free-vector.jpg">
<link rel="apple-touch-icon" sizes="180x180" href="https://static.vecteezy.com/system/resources/previews/011/482/188/non_2x/driving-school-logo-design-steering-wheel-with-cog-and-book-icon-free-vector.jpg">
<meta name="theme-color" content="#1e1e2f">
<title>Skills | SkillVault</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI', sans-serif;
}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#1e1e2f,#4db5ff);
  padding:30px;
  color:white;
}

.header{
  text-align:center;
  margin-bottom:30px;
}

.header h1{
  font-size:36px;
}

.header p{
  margin-top:8px;
  opacity:0.9;
}

.top-bar{
  max-width:1200px;
  margin:0 auto 25px;
  display:flex;
  justify-content:space-between;
  flex-wrap:wrap;
  gap:10px;
}

.search-box input{
  padding:10px 15px;
  border:none;
  border-radius:25px;
  width:250px;
  outline:none;
}

.add-btn{
  padding:10px 18px;
  border:none;
  border-radius:25px;
  background:white;
  color:#1e1e2f;
  cursor:pointer;
  font-weight:600;
  transition:0.3s;
}

.add-btn:hover{
  background:#1e1e2f;
  color:white;
}

.skill-grid{
  max-width:1200px;
  margin:auto;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:25px;
}

.skill-card{
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(15px);
  border-radius:20px;
  padding:25px;
  text-align:center;
  transition:0.4s;
}

.skill-card:hover{
  transform:translateY(-10px) scale(1.05);
  background:rgba(255,255,255,0.25);
}

.skill-card img{
  width:70px;
  margin-bottom:15px;
}

.skill-card h3{
  margin-bottom:6px;
}

.skill-card p{
  font-size:14px;
  opacity:0.9;
}

.status{
  margin-top:12px;
  padding:5px 14px;
  border-radius:20px;
  font-size:12px;
  display:inline-block;
}

.completed{
  background:#28c76f;
}

.inprogress{
  background:#ff9f43;
}

.locked{
  background:#ea5455;
}

.modal{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.5);
  display:none;
  justify-content:center;
  align-items:center;
}

.modal-content{
  background:white;
  color:#1e1e2f;
  padding:30px;
  border-radius:20px;
  width:350px;
}

.modal-content h3{
  margin-bottom:15px;
}

.modal-content input, 
.modal-content select{
  width:100%;
  padding:10px;
  margin-bottom:12px;
  border-radius:10px;
  border:1px solid #ccc;
}

.modal-content button{
  width:100%;
  padding:10px;
  border:none;
  border-radius:10px;
  background:#1e1e2f;
  color:white;
  cursor:pointer;
}

.error{
  font-size:12px;
  color:red;
  margin-bottom:10px;
}

.back-btn{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
}

.back-btn button{
  padding:10px 18px;
  border:none;
  border-radius:25px;
  background:white;
  color:#1e1e2f;
  cursor:pointer;
}

@media(max-width:500px){
  .search-box input{
    width:100%;
  }
}
</style>
</head>

<body>

<div class="header">
  <h1>My Skills</h1>
  <p>Manage and track your learning journey</p>
</div>

<div class="top-bar">
  <div class="search-box">
    <input type="text" placeholder="Search skill..." onkeyup="searchSkill(this.value)">
  </div>
  <button class="add-btn" onclick="openModal()">+ Add Skill</button>
</div>

<div class="skill-grid" id="skillGrid">

  <div class="skill-card">
    <img src="https://cdn-icons-png.flaticon.com/512/919/919827.png">
    <h3>HTML</h3>
    <p>Web structure & semantics</p>
    <span class="status completed">Completed</span>
  </div>

  <div class="skill-card">
    <img src="https://cdn-icons-png.flaticon.com/512/919/919826.png">
    <h3>CSS</h3>
    <p>Styling & responsive design</p>
    <span class="status inprogress">In Progress</span>
  </div>

</div>

<div class="modal" id="skillModal">
  <div class="modal-content">
    <h3>Add New Skill</h3>
    <div class="error" id="error"></div>
    <input type="text" id="skillName" placeholder="Skill Name">
    <input type="text" id="skillDesc" placeholder="Description">
    <select id="skillStatus">
      <option value="">Select Status</option>
      <option value="completed">Completed</option>
      <option value="inprogress">In Progress</option>
      <option value="locked">Locked</option>
    </select>
    <button onclick="addSkill()">Add Skill</button>
  </div>
</div>

<div class="back-btn">
  <button onclick="history.back()">‚Üê Back</button>
</div>

<script>
function openModal(){
  document.getElementById("skillModal").style.display="flex";
}

window.onclick=function(e){
  if(e.target.classList.contains("modal")){
    document.getElementById("skillModal").style.display="none";
  }
}

function addSkill(){
  const name=document.getElementById("skillName").value.trim();
  const desc=document.getElementById("skillDesc").value.trim();
  const status=document.getElementById("skillStatus").value;
  const error=document.getElementById("error");

  if(name==="" || desc==="" || status===""){
    error.textContent="All fields are required";
    return;
  }

  error.textContent="";

  const card=document.createElement("div");
  card.className="skill-card";
  card.innerHTML=`
    <i class="fa fa-code" style="font-size:50px;margin-bottom:15px;"></i>
    <h3>${name}</h3>
    <p>${desc}</p>
    <span class="status ${status}">${status}</span>
  `;

  document.getElementById("skillGrid").appendChild(card);
  document.getElementById("skillModal").style.display="none";
}

function searchSkill(value){
  const cards=document.querySelectorAll(".skill-card");
  cards.forEach(card=>{
    const text=card.innerText.toLowerCase();
    card.style.display=text.includes(value.toLowerCase())?"block":"none";
  });
}
</script>

</body>
</html>
